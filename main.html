<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1 id="head1">Internship Form</h1>
		<label for="first-name-input">
			First Name
			<input type="text" id="first-name-input" required>
		</label>
		<label for="last-name-input">
			Last Name
			<input type="text" id="last-name-input" required>
		</label>
		<label for="email-input">
			Email Address
			<input type="text" id="email-input" required placeholder="xyz@abc.com">
		</label>
		<label for="college-input">
			First Name
			<input type="text" id="college-input" required>
		</label>
		<label for="conditions-checkbox">
			Graduation Year
			<select id="conditions-checkbox" required>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
		</label>
		<label for="roll-no-input">
			Roll No
			<input type="text" id="roll-no-input" required>
		</label>
		<label>
			<input type="checkbox" required> Agree to terms and conditions
		</label>
		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
